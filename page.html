            font-family: Arial, sans-serif;
            text-align: center;

        .container {
            border: 5px solid #ff6347;

            border-radius: 50%;
            width: 200px;
            height: 200px;
        }

            color: #ff6347;
            font-size: 2rem;
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .goofy {
            font-size: 1.5rem;
            color: #32cd32;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #888;
        }

</head>
